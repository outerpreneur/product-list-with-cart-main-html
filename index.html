<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body class="font-red-hat-text">
    <main class="bg-rose-50 flex justify-center items-center">
      <section class="max-w-[1216px] mx-auto flex gap-6">
        <div class="">
          <div class="bg-red-500">
            <h1 class="py-3 text-3xl font-bold mb-3">Desserts</h1>
          </div>

          <div class="grid grid-cols-3 gap-6" id="dessert-container"></div>
        </div>
        <div class="cart bg-white">
          <h3 class="py-3 text-rose-600">Your Cart (<!-- Quantity -->)</h3>
          <p>Your added items will appear here</p>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
