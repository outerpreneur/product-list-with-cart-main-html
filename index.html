<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body class="font-red-hat-text">
    <main class="bg-rose-50 flex justify-center items-center">
      <section class="max-w-[1216px] mx-auto flex gap-6 my-14">
        <div class="">
          <div>
            <h1 class="py-3 text-3xl font-bold mb-3">Desserts</h1>
          </div>

          <div class="grid grid-cols-3 gap-6" id="dessert-container"></div>
        </div>
        <div class="cart bg-white w-[384px] p-6 h-full rounded">
          <h3 class="py-3 text-rose-600 text-xl font-bold">
            Your Cart (<span id="total-items-in-cart">0</span>)
          </h3>
          <div id="cart-item">
            <div
              class="flex flex-col items-center justify-center gap-4"
              id="empty-cart"
            >
              <img
                src="./assets/images/illustration-empty-cart.svg"
                alt=""
                class="py-4"
              />
              <p class="text-rose-500 font-semibold">
                Your added items will appear here
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
